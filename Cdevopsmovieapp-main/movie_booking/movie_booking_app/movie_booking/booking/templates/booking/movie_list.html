{% extends 'booking/base.html' %}

{% block content %}
<style>
    body {
        background: url('https://source.unsplash.com/1600x900/?cinema,movie') no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .movie-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .movie-card {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        padding: 20px;
        width: 280px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        transition: transform 0.3s;
    }

    .movie-card:hover {
        transform: scale(1.05);
    }

    .movie-card img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }

    .book-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 16px;
        background: #ffcc00;
        color: black;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s;
    }

    .book-btn:hover {
        background: #ffaa00;
    }
</style>

<h2>Now Showing - your favorite cinema üé¨</h2>

<div class="movie-container">
    {% for movie in movies %}
        <div class="movie-card">
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.description }}</p>
            {% if movie.poster %}
                <img src="{{ movie.poster.url }}" alt="{{ movie.title }} Poster">
            {% endif %}
            <br>
            <a href="{% url 'book_ticket' movie.id %}" class="book-btn">Book Ticket üéüÔ∏è</a>
        </div>
    {% endfor %}
</div>e

{% endblock %}
